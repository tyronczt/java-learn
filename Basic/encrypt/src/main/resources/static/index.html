<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全身份证查询系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .result-container {
            margin-top: 30px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">安全身份证查询系统</h1>
        
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="userTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="user1-tab" data-bs-toggle="tab" data-bs-target="#user1" type="button" role="tab" aria-controls="user1" aria-selected="true">用户A</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="user2-tab" data-bs-toggle="tab" data-bs-target="#user2" type="button" role="tab" aria-controls="user2" aria-selected="false">用户B</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="userTabsContent">
                    <div class="tab-pane fade show active" id="user1" role="tabpanel" aria-labelledby="user1-tab">
                        <form id="queryForm1" class="query-form">
                            <input type="hidden" name="userId" value="user1">
                            <div class="mb-3">
                                <label for="idNumber1" class="form-label">身份证号码</label>
                                <input type="text" class="form-control" id="idNumber1" name="idNumber" placeholder="请输入18位身份证号码" required pattern="\d{17}[\dXx]">
                                <div class="form-text">请输入有效的18位身份证号码</div>
                            </div>
                            <button type="submit" class="btn btn-primary">查询</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="user2" role="tabpanel" aria-labelledby="user2-tab">
                        <form id="queryForm2" class="query-form">
                            <input type="hidden" name="userId" value="user2">
                            <div class="mb-3">
                                <label for="idNumber2" class="form-label">身份证号码</label>
                                <input type="text" class="form-control" id="idNumber2" name="idNumber" placeholder="请输入18位身份证号码" required pattern="\d{17}[\dXx]">
                                <div class="form-text">请输入有效的18位身份证号码</div>
                            </div>
                            <button type="submit" class="btn btn-primary">查询</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p>正在安全查询中，请稍候...</p>
        </div>
        
        <div id="resultContainer" class="result-container">
            <div class="card">
                <div class="card-header">
                    查询结果
                </div>
                <div class="card-body">
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 加载必要的JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.2.1/bin/jsencrypt.min.js"></script>
    <script src="js/secure-query.js"></script>
</body>
</html>
